<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/music-player-fill.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="player">
        <h3>REPRODUCIENDO N DE M</h3>
        <div id="songImage"></div>
        <h1>Title</h1>
        <h2>Artist</h2>
        <audio id="song" src=""></audio>
        <div class="container">
            <p class="actualTime">00:00</p>
            <input id="progressBar" type="range" value="0">
            <p class="finalTime">00:00</p>
        </div>
        <div class="controls">
            <button class="random"><i class="bi bi-shuffle"></i></button>
            <button class="previous"><i class="bi bi-skip-start-fill"></i></button>
            <button id="start-pause"><i class="bi bi-play-fill"></i></button>
            <button class="next"><i class="bi bi-skip-end-fill"></i></button>
            <button class="repeatOne"><i class="bi bi-repeat-1"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
